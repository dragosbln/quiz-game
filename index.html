<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="god-animation.css">
    <link href="https://fonts.googleapis.com/css?family=Atma:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>
        <div class="game-over">
            <div class="game-over-text">YOU DONE, BIATCH!</div>
            <div class="game-over-prize"></div>
        </div>
        <div class="game-won">
            <div class="game-won-text">U R A KDJILLIONAIRE!</div>
            <div class="game-won-prize">you took away all our kdjillions. 1024 of them. motherfucker! :D</div>
        </div>

    <div class="container">
        <div class="game-container">
            <div class="game">
                
                <div class="game-cell-abs" id="cell-0-0"></div>
                <div class="game-cell-abs" id="cell-0-1"></div>
                <div class="game-cell-abs" id="cell-0-2"></div>
                <div class="game-cell-abs" id="cell-0-3"></div>
                <div class="game-cell-abs" id="cell-1-0"></div>
                <div class="game-cell-abs" id="cell-1-1"></div>
                <div class="game-cell-abs" id="cell-1-2"></div>
                <div class="game-cell-abs" id="cell-1-3"></div>
                <div class="game-cell-abs" id="cell-2-0"></div>
                <div class="game-cell-abs" id="cell-2-1"></div>
                <div class="game-cell-abs" id="cell-2-2"></div>
                <div class="game-cell-abs" id="cell-2-3"></div>
                <div class="game-cell-abs" id="cell-3-0"></div>
                <div class="game-cell-abs" id="cell-3-1"></div>
                <div class="game-cell-abs" id="cell-3-2"></div>
                <div class="game-cell-abs" id="cell-3-3"></div>
                
            </div>
            <div class="game-btn bolder">I'M DOOOONE!</div>
        </div>
        <div class="youtube-container">
            <div id="player"></div>
            <div class="youtube-btn bolder">I'M PUMPED!</div>
        </div>

        <div id="god-container">
            <div id="foglayer_01" class="fog">
                <div class="image01"></div>
                <div class="image02"></div>
            </div>
            <div id="foglayer_02" class="fog">
                <div class="image01"></div>
                <div class="image02"></div>
            </div>
            <div id="foglayer_03" class="fog">
                <div class="image01"></div>
                <div class="image02"></div>
            </div>
        </div>
        <div class="hero">
            <div class="title" class="bolder">
                <span>W</span>
                <span>H</span>
                <span>O</span>
                <span class="space"></span>
                <span>W</span>
                <span>A</span>
                <span>N</span>
                <span>T</span>
                <span>S</span>
                <span class="space"></span>
                <span>T</span>
                <span>O</span>
                <span class="space"></span>
                <span>B</span>
                <span>E</span>
                <span class="space"></span>
                <span>A</span>
                <span class="space"></span>
                <span>K</span>
                <span>D</span>
                <span>J</span>
                <span>I</span>
                <span>L</span>
                <span>L</span>
                <span>I</span>
                <span>O</span>
                <span>N</span>
                <span>A</span>
                <span>I</span>
                <span>R</span>
                <span>E</span>
            </div>
            <div class="m0 original">(totally original game, 100%)</div>
        </div>
        <div class="main">
            <div class="progress-container">
                <div class="progress-bar"></div>
                <div class="progress-bar"></div>
                <div class="progress-bar"></div>
                <div class="progress-bar"></div>
                <div class="progress-bar"></div>
                <div class="progress-bar"></div>
                <div class="progress-bar"></div>
                <div class="progress-bar"></div>
                <div class="progress-bar"></div>
                <div class="progress-bar"></div>
            </div>
            <div class="question-container">
                <div class="question-content">
                    <div class="question bold"></div>
                    <hr>
                    <div class="answers-container">
                        <div class="answers-row">
                            <label class="answer" for="answer-1">
                                <input class="answer-input" type="radio" name="answer" id="answer-1">
                                <p></p>
                            </label>
                            <label class="answer" for="answer-2">
                                <input class="answer-input" type="radio" name="answer" id="answer-2">
                                <p></p>
                            </label>
                        </div>
                        <div class="answers-row">
                            <label class="answer" for="answer-3">
                                <input class="answer-input" type="radio" name="answer" id="answer-3">
                                <p></p>
                            </label>
                            <label class="answer" for="answer-4">
                                <input class="answer-input" type="radio" name="answer" id="answer-4">
                                <p></p>
                            </label>
                        </div>
                    </div>


                </div>
                <div class="congradulation bold">
                    
                </div>
            </div>
            <div class="options-container">
                <div class="btn-submit bolder">Submit answer</div>
                <div class="extra-options-container">
                    <div class="extra-option btn-extra-granny">
                        <span class="option-text bold">Call granny</span>
                        <object class="svg" data="./assets/grandmother.svg" type="image/svg+xml"></object>
                    </div>
                    <div class="extra-option btn-extra-god">
                        <span class="option-text bold">Ask God</span>
                        <object class="svg" data="./assets/jesus.svg" type="image/svg+xml"></object>
                    </div>
                    <div class="extra-option btn-extra-motivation">
                        <span class="option-text bold">Get Motivated</span>
                        <object class="svg" data="./assets/motivation.svg" type="image/svg+xml"></object>
                    </div>
                    <div class="extra-option btn-extra-chill">
                        <span class="option-text bold">Chill</span>
                        <object class="svg" data="./assets/game-controller.svg" type="image/svg+xml"></object>
                    </div>
                </div>
            </div>
        </div>
        <div class="granny-container">
            <div class="granny-messages">

            </div>
            <div class="btn-granny active">Cool cool</div>
        </div>
    </div>
    <script src="youtube.js"></script>
    <script src="game.js"></script>
    <script src="granny.js"></script>
    <script src="utils.js"></script>
    <script src="animations.js"></script>
    <script src="index.js"></script>
</body>

</html>
